<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Hotel Booking</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-carousel">
     <img src="luxorious.png">
  <img src="https://images.unsplash.com/photo-1560347876-aeef00ee58a1?auto=format&fit=crop&w=800&q=80">
  <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=80">
</div>


<div id="welcomePage">
  <div>
    <h1 style="font-family: balmoral script;" id="text">Welcome to Madhyra Royale</h1>
    <p>Luxury and Comfort Await You. Book Your Stay Now!</p>
    <button onclick="enterBooking()">Enter Booking</button>
  </div>
</div>


<div id="bookingPage">
  <div class="booking-form-container">
    <h2>Book Your Stay</h2>
    <div class="room-selection">
      <img src="singleroom.png" data-room="Single Room" data-price="8000">
      <img src="doublebed.png" data-room="Double Room" data-price="10000">
      <img src="suitroom.png" data-room="Suite" data-price="13000">
    </div>
   <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">

      <label for="checkin">Check-In Date</label>
      <input type="date" id="checkin" required>

      <label for="checkout">Check-Out Date</label>
      <input type="date" id="checkout" required>

      <label for="amount">Amount</label>
      <input type="text" id="amount" placeholder="Amount" readonly>

      <button type="submit">Book Now</button>
   </form>
  </div>
</div>


<div id="successPage">
  <div class="booking-form-container">
    <h2>Booking Successful!</h2>
    <div class="success-box" id="showRoomType"></div>
    <div class="success-box" id="showName"></div>
    <div class="success-box" id="showEmail"></div>
    <div class="success-box" id="showPhone"></div>
    <div class="success-box" id="showCheckin"></div>
    <div class="success-box" id="showCheckout"></div>
    <div class="success-box" id="showAmount"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
